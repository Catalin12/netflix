<p-table [value]="employee" [paginator]="true" [rows]="rowsOnPage" [showCurrentPageReport]="true"
	responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
	[lazy]="true" (onLazyLoad)="loadEmployee($event)" [loading]="loading" (onLazyLoad)="loadLazyCallback($event)"
	[totalRecords]="totalRecords">
	<ng-template pTemplate="header">
		<tr>
			<th>Code</th>
			<th>Name</th>
			<th>Salary</th>
		</tr>
	</ng-template>

	<ng-template pTemplate="body" let-employee>
		<tr>
			<td>{{employee.id}}</td>
			<td>{{employee.firstName}} {{employee.lastName}}</td>
			<td>{{employee.salary | currency: 'USD'}}</td>
		</tr>
	</ng-template>

	<ng-template pTemplate="paginatorleft">
		<p-button type="button" icon="pi pi-plus" styleClass="p-button-text" (onClick)="prevPageClick()"></p-button>
	</ng-template>
	<ng-template pTemplate="paginatorright">
		<p-button type="button" icon="pi pi-cloud" styleClass="p-button-text" (onClick)="nextPageClick()"></p-button>
	</ng-template>

</p-table>
